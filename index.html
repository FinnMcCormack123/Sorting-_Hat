<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draft Pick Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Team Management</h1>
    <form id="team-form" autocomplete="off">
      <input type="text" id="team-name" placeholder="Enter team name" required>
      <button type="submit">Add Team</button>
    </form>
    <div id="team-error" class="error"></div>
    <h2>Teams</h2>
    <ul id="team-list"></ul>

    <h2>Participants</h2>
    <form id="participant-form" autocomplete="off">
      <input type="text" id="participant-name" placeholder="Enter participant name" required>
      <button type="submit">Add Participant</button>
    </form>
    <div id="participant-error" class="error"></div>
    <ul id="participant-list"></ul>

  <button id="start-draft" disabled>Start Draft</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
